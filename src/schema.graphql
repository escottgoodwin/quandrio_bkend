# import User from "./generated/prisma.graphql"

type Query {

  users(filter: String): [User!]!

  me: User
}

type Mutation {

  signup(email: String!, password: String!, firstName: String!,lastName: String!, type: String): AuthPayload

  login(email: String!, password: String!): AuthPayload

  add_institution(name: String!, type: String): Institution!

  update_institution(name: String!, type: String, contacts: ID, teachers: ID, students: ID, courses: ID): Institution!

}

type AuthPayload {
  token: String
  user: User
}
